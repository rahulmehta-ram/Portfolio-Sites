<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            red: '#df2531',
                            'red-65': 'rgba(223, 37, 49, 0.65)',
                            'red-45': 'rgba(223, 37, 49, 0.45)',
                            black: '#000000',
                            white: '#ffffff',
                        }
                    },
                    fontFamily: {
                        display: ['Orbitron', 'sans-serif'],
                        body: ['Open Sans', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Open Sans', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #1a0505 0%, #050505 70%);
        }
        
        .box-glow:hover {
            box-shadow: 0 0 30px rgba(223, 37, 49, 0.4);
            border-color: #df2531;
        }
        
        /* Outline text effect for numbers */
        .number-outline {
            -webkit-text-stroke: 2px #333;
            color: transparent;
            transition: all 0.3s ease;
        }
        
        .group:hover .number-outline {
            -webkit-text-stroke: 0px;
            color: #df2531;
            text-shadow: 0 0 25px rgba(223, 37, 49, 0.8);
            transform: scale(1.1);
        }

        /* Mobile tap highlight remove */
        a {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
