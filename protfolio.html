<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Red Portfolio</title>
    <style>
        /* --- CSS VARIABLES (Deep Red Palette) --- */
        :root {
            --bg-color: #000000;
            --card-bg: rgba(10, 10, 10, 0.7); /* Dark transparent background */
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent-primary: #df2531; /* Deep Red from palette */
            --accent-secondary: #991e27; /* Darker Red */
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-glow: 0 0 25px rgba(223, 37, 49, 0.5); /* Red glow */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* --- Global Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5rem 1.5rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Canvas for Liquid Background */
        #liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Disable touch interaction on the canvas to prevent scrolling conflicts */
            touch-action: none;
        }

        /* --- Container & Layout --- */
        .container {
            width: 100%;
            max-width: 580px;
            position: relative;
            z-index: 10; /* Ensure content is above the canvas */
        }

        /* --- Header Styling --- */
        header {
            margin-bottom: 4rem;
            text-align: left;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
            
            /* Flat gradient text using the new palette */
            background: linear-gradient(to right, #ffffff, var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #ffffff; /* Fallback */
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-top: 0.5rem;
        }

        /* --- Project List --- */
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* Individual Project Item Wrapper (for stagger animation) */
        .project-item {
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .project-item:nth-child(1) { animation-delay: 0.1s; }
        .project-item:nth-child(2) { animation-delay: 0.2s; }
        .project-item:nth-child(3) { animation-delay: 0.3s; }
        .project-item:nth-child(4) { animation-delay: 0.4s; }

        /* The Label (#project 01) */
        .project-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.85rem;
            margin-left: 4px;
            opacity: 0.9;
        }

        .project-label::after {
            content: '';
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, var(--accent-primary), transparent);
            opacity: 0.3;
            max-width: 100px;
        }

        /* The Card/Button */
        .project-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            /* Glassmorphism using new variables */
            background-color: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            padding: 1.5rem 1.75rem;
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        /* Gradient overlay on hover */
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Using a combination of primary and secondary accents */
            background: linear-gradient(45deg, var(--accent-primary)33, var(--accent-secondary)00); 
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        /* Text inside the card */
        .project-name {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            z-index: 1;
            transition: var(--transition);
        }

        /* Arrow Icon */
        .arrow-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transition: var(--transition);
            z-index: 1;
        }

        .arrow-icon {
            width: 18px;
            height: 18px;
            stroke: var(--text-secondary);
            stroke-width: 2;
            transition: var(--transition);
        }

        /* --- Hover Effects --- */
        .project-card:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: rgba(223, 37, 49, 0.4);
            box-shadow: var(--shadow-glow);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover .arrow-wrapper {
            background: var(--accent-primary);
            transform: rotate(-45deg);
        }

        .project-card:hover .arrow-icon {
            stroke: var(--bg-color); /* Black stroke on red background */
        }

        /* Touch Device Optimization (Active State) */
        .project-card:active {
            transform: scale(0.98);
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            body { 
                padding: 3rem 1rem;
            }
            h1 { font-size: 2.5rem; line-height: 1.2; }
            header { margin-bottom: 2.5rem; }
            .subtitle { font-size: 1rem; }
            .project-list { gap: 1.5rem; }
            .project-card { 
                padding: 1.25rem 1rem; 
                min-height: 72px; 
            }
            .project-name { font-size: 1.1rem; }
            .project-label { font-size: 0.7rem; }
        }
        
        /* --- Footer Styling --- */
        .footer {
            margin-top: 4rem;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.02em;
            opacity: 0.8;
            padding-bottom: 2rem;
        }
    </style>
</head>

    <!-- --- JavaScript for Liquid Background Simulation --- -->
    <script>
        window.onload = function() {
            const canvas = document.getElementById('liquid-bg');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            
            // Simulation Constants
            const PARTICLE_COUNT = 30;
            const GRAVITY = 0.04;
            const DRAG = 0.985;
            const MAX_SPEED = 2;
            const ACCENT_COLOR = '#df2531';
            const BACKGROUND_COLOR = '#000000';

            let animationFrameId;

            // Function to set canvas dimensions
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };

            // Particle Class
            class Particle {
                constructor(w, h) {
                    // Start particles randomly across the screen
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.radius = 40 + Math.random() * 60;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                }

                update(w, h) {
                    // Apply gravity
                    this.vy += GRAVITY;

                    // Apply drag
                    this.vx *= DRAG;
                    this.vy *= DRAG;

                    // Limit speed
                    this.vx = Math.max(-MAX_SPEED, Math.min(this.vx, MAX_SPEED));
                    this.vy = Math.max(-MAX_SPEED, Math.min(this.vy, MAX_SPEED));

                    // Update position
                    this.x += this.vx;
                    this.y += this.vy;

                    // Wall collision (bounce softly)
                    if (this.x - this.radius < 0 || this.x + this.radius > w) {
                        this.vx *= -0.7; // Softer bounce
                        this.x = this.x - this.radius < 0 ? this.radius : w - this.radius;
                    }

                    if (this.y - this.radius < 0) {
                        // Bounce off top
                        this.vy *= -0.4;
                        this.y = this.radius;
                    } else if (this.y > h + 100) {
                        // Recycle particle if it falls off bottom (teleport to the top)
                        this.y = -this.radius - Math.random() * 50;
                        this.vy = 0;
                        this.x = Math.random() * w;
                    }
                }

                draw(ctx) {
                    ctx.beginPath();
                    // Low opacity red for the glowing/metaball look
                    ctx.fillStyle = `rgba(223, 37, 49, 0.15)`; 
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Initialization
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            let particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle(canvas.width, canvas.height));
            }

            // Animation Loop
            const animate = () => {
                // Clear the canvas with the background color
                ctx.fillStyle = BACKGROUND_COLOR;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Add a soft blur filter for the "liquid" or "metaball" effect
                ctx.filter = 'blur(15px)';

                // Update and draw all particles
                particles.forEach(p => {
                    p.update(canvas.width, canvas.height);
                    p.draw(ctx);
                });
                
                // Reset filter for rest of the page (though no other canvas elements exist)
                ctx.filter = 'none';

                animationFrameId = requestAnimationFrame(animate);
            };

            animate();

            // Cleanup (though this is a single page app)
            // window.onbeforeunload = () => {
            //     window.removeEventListener('resize', resizeCanvas);
            //     cancelAnimationFrame(animationFrameId);
            // };
        };
    </script>
