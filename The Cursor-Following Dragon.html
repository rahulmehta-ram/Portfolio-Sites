<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Dragon Cursor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000; /* Pure black background */
            font-family: 'Courier New', Courier, monospace;
            cursor: none;
        }

        canvas {
            display: block;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            user-select: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="instructions">Guide the Beast â€¢ Click to Burn</div>
    <canvas id="dragonCanvas"></canvas>

    <script>
        const canvas = document.getElementById('dragonCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;

        // Dragon configuration
        const segmentCount = 50;
        const segments = [];
        const particles = [];

        // Initialize dragon segments
        for (let i = 0; i < segmentCount; i++) {
            segments.push({
                x: window.innerWidth / 2,
                y: window.innerHeight / 2,
                angle: 0
            });
        }

        // Arm configuration
        const leftArm = { x: 0, y: 0, angle: 0 };
        const rightArm = { x: 0, y: 0, angle: 0 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if(mouseX === 0 && mouseY === 0) {
                mouseX = width / 2;
                mouseY = height / 2;
            }
        }

        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('touchstart', () => isMouseDown = true);
        window.addEventListener('touchend', () => isMouseDown = false);

        class Particle {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * (Math.random() * 8 + 4);
                this.vy = Math.sin(angle) * (Math.random() * 8 + 4);
                this.life = 1.0;
                this.decay = Math.random() * 0.04 + 0.02;
                this.size = Math.random() * 8 + 4;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.92;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                // Additive blending for hot, glowing fire effect
                ctx.globalCompositeOperation = 'lighter';
                
                // Real fire colors: Range from Red to Yellow
                // High red (255), variable green (0-200), zero blue creates the orange/yellow spectrum
                const green = Math.floor(Math.random() * 160); 
                ctx.fillStyle = `rgb(255, ${green}, 0)`; 
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function update() {
            // Leader follows mouse
            const leader = segments[0];
            const dx = mouseX - leader.x;
            const dy = mouseY - leader.y;
            const angle = Math.atan2(dy, dx);
            const speed = 0.2; // Slightly faster/snappier
            
            leader.x += dx * speed;
            leader.y += dy * speed;
            leader.angle = angle;

            // Body segments logic
            const targetDist = 12; // Tighter segments for smoother snake look
            
            for (let i = 1; i < segments.length; i++) {
                const current = segments[i];
                const prev = segments[i - 1];
                const dx = prev.x - current.x;
                const dy = prev.y - current.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                if (dist > targetDist) {
                   const tx = prev.x - Math.cos(angle) * targetDist;
                   const ty = prev.y - Math.sin(angle) * targetDist;
                   // Higher stiffness for more responsive movement
                   current.x += (tx - current.x) * 0.5; 
                   current.y += (ty - current.y) * 0.5;
                   current.angle = angle;
                }
            }

            // Fire
            if (isMouseDown) {
                const head = segments[0];
                const spread = 0.4;
                const fireAngle = head.angle + (Math.random() - 0.5) * spread;
                particles.push(new Particle(head.x, head.y, fireAngle));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        function drawClaw(ctx, x, y, angle, side) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            // Offset claw to side
            ctx.translate(0, side * 25); 

            // Arm
            ctx.fillStyle = "#e0e0e0";
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(20, side * 10); // Elbow out
            ctx.lineTo(35, 0); // Hand forward
            ctx.stroke();

            // Hand/Claws
            ctx.translate(35, 0);
            ctx.rotate(side * 0.5); // Tilt claws inward
            
            ctx.beginPath();
            // Three sharp fingers
            for(let i=-1; i<=1; i++) {
                ctx.moveTo(0,0);
                ctx.quadraticCurveTo(15, i*5, 20, i*8 + side*5);
                ctx.lineTo(15, i*5);
            }
            ctx.fill();
            ctx.restore();
        }

        function drawSpike(ctx, size) {
            ctx.beginPath();
            ctx.moveTo(-size/2, 0);
            // Curved tribal spike
            ctx.bezierCurveTo(-size/4, -size*1.5, size/4, -size*1.5, size/2, -size/2); 
            ctx.lineTo(0, -size * 1.8); // Sharp tip
            ctx.lineTo(-size/2, 0);
            ctx.fill();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Cursor glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = "orange";
            ctx.fillStyle = "#ffaa00";
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            particles.forEach(p => p.draw(ctx));

            // Draw Arms (attached to segment 6)
            const shoulderSeg = segments[6];
            if (shoulderSeg) {
                drawClaw(ctx, shoulderSeg.x, shoulderSeg.y, shoulderSeg.angle, 1); // Right
                drawClaw(ctx, shoulderSeg.x, shoulderSeg.y, shoulderSeg.angle, -1); // Left
            }

            // Draw Body
            for (let i = segments.length - 1; i >= 0; i--) {
                const s = segments[i];
                const isHead = i === 0;
                
                ctx.save();
                ctx.translate(s.x, s.y);
                ctx.rotate(s.angle);

                // Tapering size
                const baseSize = 22;
                const size = isHead ? 28 : baseSize * (1 - i / (segments.length + 10));
                
                // Tribal Style: High contrast, sharp edges
                ctx.fillStyle = "#e0e0e0"; // Silver/White
                ctx.strokeStyle = "#000"; // Black outlines for tattoo look
                ctx.lineWidth = 1;

                if (isHead) {
                    // --- HEAD ---
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "rgba(255, 100, 0, 0.3)"; // Slight warm glow around head

                    // Long Horns
                    ctx.beginPath();
                    ctx.fillStyle = "#fff";
                    // Top horn
                    ctx.moveTo(0, -5);
                    ctx.bezierCurveTo(-20, -15, -40, -40, -60, -30); // Curve back
                    ctx.lineTo(-10, -10);
                    ctx.fill();
                    // Bottom horn (jaw spike)
                    ctx.beginPath();
                    ctx.moveTo(0, 5);
                    ctx.bezierCurveTo(-15, 10, -30, 20, -40, 25);
                    ctx.lineTo(-5, 10);
                    ctx.fill();

                    // Cranium
                    ctx.fillStyle = "#f0f0f0";
                    ctx.beginPath();
                    ctx.moveTo(10, -10);
                    ctx.lineTo(35, -5); // Snout top
                    ctx.lineTo(35, 5);  // Snout bottom
                    ctx.lineTo(10, 15); // Jaw back
                    ctx.lineTo(-10, 0); // Head back
                    ctx.closePath();
                    ctx.fill();
                    
                    // Eye (glows)
                    ctx.fillStyle = "#000"; // Empty socket look
                    ctx.beginPath();
                    ctx.moveTo(15, -8);
                    ctx.lineTo(25, -2);
                    ctx.lineTo(15, 0);
                    ctx.fill();
                    
                    // Pupil (Pinprick light)
                    ctx.fillStyle = "#ff5500"; // Fiery eye
                    ctx.beginPath();
                    ctx.arc(18, -4, 1.5, 0, Math.PI*2);
                    ctx.fill();

                } else {
                    // --- BODY ---
                    // Draw Dorsal Spikes (every 3rd segment to avoid clutter)
                    if (i % 3 === 0 && i < segments.length - 5) {
                        ctx.fillStyle = "#fff";
                        drawSpike(ctx, size);
                    }

                    // Main Segment Body
                    ctx.fillStyle = "#d0d0d0";
                    ctx.beginPath();
                    // Scale shape (pointed oval)
                    ctx.moveTo(size/2, 0);
                    ctx.lineTo(0, size/2);
                    ctx.lineTo(-size/2, 0);
                    ctx.lineTo(0, -size/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Inner detail (tattoo ink look)
                    ctx.fillStyle = "#000";
                    ctx.beginPath();
                    ctx.moveTo(0, -size/4);
                    ctx.lineTo(size/4, 0);
                    ctx.lineTo(0, size/4);
                    ctx.lineTo(-size/4, 0);
                    ctx.fill();
                }

                // Tail Spade
                if (i === segments.length - 1) {
                    ctx.fillStyle = "#fff";
                    ctx.beginPath();
                    ctx.moveTo(0,0);
                    ctx.lineTo(-20, -10);
                    ctx.lineTo(-5, 0);
                    ctx.lineTo(-20, 10);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();

    </script>
</body>
</html>
