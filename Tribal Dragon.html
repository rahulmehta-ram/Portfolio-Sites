<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tribal Dragon Cursor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000; /* Palette: Pure Black */
            font-family: 'Courier New', Courier, monospace;
            cursor: none; /* Custom cursor in game */
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Re-enable default cursor for UI interaction */
        .overlay, input, button {
            cursor: default; 
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .score-board {
            color: #df2531;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(223, 37, 49, 0.5);
            text-align: left;
        }

        /* --- MENU & LEADERBOARD STYLES --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: #fff;
            backdrop-filter: blur(2px);
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 40px;
            color: #df2531;
            margin: 0 0 10px 0;
            text-shadow: 0 0 15px #df2531;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            background: transparent;
            border: 2px solid #df2531;
            color: #fff;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
            width: 150px;
            outline: none;
        }

        input::placeholder {
            color: #555;
        }

        button {
            background: #df2531;
            border: none;
            color: #000;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            box-shadow: 0 0 15px #df2531;
        }

        .leaderboard {
            width: 300px;
            border: 1px solid #333;
            background: rgba(20, 20, 20, 0.8);
            padding: 15px;
        }

        .leaderboard h3 {
            margin: 0 0 15px 0;
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #df2531;
            padding-bottom: 5px;
            letter-spacing: 2px;
        }

        .score-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .rank { color: #555; margin-right: 10px; }
        .name { color: #fff; }
        .score-val { color: #df2531; font-weight: bold; }

    </style>
</head>
<body>

    <!-- UI Overlay for Game Info -->
    <div class="ui-layer" id="gameUI">
        <div class="score-board" id="scoreDisplay">SOULS: 0</div>
    </div>

    <!-- Main Menu / Leaderboard Overlay -->
    <div id="menuOverlay" class="overlay">
        <h1 id="menuTitle">TRIBAL DRAGON</h1>
        <div class="subtitle" id="lastScoreMsg">Guide the Beast</div>

        <div class="input-group" id="inputSection">
            <input type="text" id="playerNameInput" placeholder="YOUR NAME" maxlength="8">
            <button id="startBtn">HUNT</button>
        </div>

        <div class="leaderboard">
            <h3>LEGENDS</h3>
            <ul class="score-list" id="leaderboardList">
                <!-- Scores injected by JS -->
            </ul>
        </div>
    </div>

    <canvas id="dragonCanvas"></canvas>

    <script>
        const canvas = document.getElementById('dragonCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const menuOverlay = document.getElementById('menuOverlay');
        const playerNameInput = document.getElementById('playerNameInput');
        const startBtn = document.getElementById('startBtn');
        const leaderboardList = document.getElementById('leaderboardList');
        const menuTitle = document.getElementById('menuTitle');
        const lastScoreMsg = document.getElementById('lastScoreMsg');
        const inputSection = document.getElementById('inputSection');
        const gameUI = document.getElementById('gameUI');

        // Color Palette
        const PALETTE = {
            red: '#df2531',
            white: '#ffffff',
            black: '#000000',
            darkRed: '#a01520',
        };

        let width, height;
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;
        let isMobile = false;
        
        // Game State
        let score = 0;
        let gameState = 'menu'; // 'menu', 'playing'
        let playerName = "DRAGON";
        const enemies = [];
        
        // High Scores Logic
        const STORAGE_KEY = 'tribal_dragon_scores';
        let highScores = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            { name: "ALPHA", score: 50 },
            { name: "BEAST", score: 30 },
            { name: "SHADOW", score: 10 }
        ];

        // Configuration
        let baseSize = 22;
        const segments = [];
        const particles = [];

        // --- Leaderboard Functions ---

        function saveScore(name, points) {
            highScores.push({ name: name, score: points });
            // Sort descending
            highScores.sort((a, b) => b.score - a.score);
            // Keep top 10
            highScores = highScores.slice(0, 10);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(highScores));
        }

        function renderLeaderboard() {
            leaderboardList.innerHTML = '';
            highScores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'score-item';
                li.innerHTML = `
                    <span><span class="rank">#${index + 1}</span> <span class="name">${entry.name}</span></span>
                    <span class="score-val">${entry.score}</span>
                `;
                leaderboardList.appendChild(li);
            });
        }

        // --- Game Setup ---

        // Game Object: Food
        const food = { x: 0, y: 0, size: 10, active: false, angle: 0 };

        // Game Object: Enemy
        class Enemy {
            constructor() {
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? -30 : width + 30;
                    this.y = Math.random() * height;
                } else {
                    this.x = Math.random() * width;
                    this.y = Math.random() < 0.5 ? -30 : height + 30;
                }
                this.angle = Math.random() * Math.PI * 2;
                const speedBase = 1.5;
                const speedBonus = Math.min(score * 0.05, 2); 
                const speed = Math.random() * 1.0 + speedBase + speedBonus;
                this.vx = Math.cos(this.angle) * speed;
                this.vy = Math.sin(this.angle) * speed;
                this.size = 18;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = PALETTE.black;
                ctx.strokeStyle = PALETTE.darkRed;
                ctx.lineWidth = 2;
                ctx.beginPath();
                const spikes = 8;
                for(let i=0; i<spikes * 2; i++) {
                    const r = (i % 2 === 0) ? this.size : this.size * 0.4;
                    const a = (Math.PI * 2 * i) / (spikes * 2);
                    ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = PALETTE.darkRed;
                ctx.shadowBlur = 10;
                ctx.shadowColor = PALETTE.red;
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.restore();
            }
        }

        function spawnFood() {
            const padding = 50;
            food.x = Math.random() * (width - padding * 2) + padding;
            food.y = Math.random() * (height - padding * 2) + padding;
            food.active = true;
            food.angle = 0;
        }

        function initDragon() {
            segments.length = 0; 
            isMobile = window.innerWidth < 768;
            const initialCount = 8; 
            baseSize = isMobile ? 18 : 22; 
            for (let i = 0; i < initialCount; i++) {
                segments.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    angle: 0
                });
            }
        }

        // --- Flow Control ---

        function showMenu(title, msg) {
            gameState = 'menu';
            menuTitle.innerText = title;
            lastScoreMsg.innerText = msg;
            menuOverlay.classList.remove('hidden');
            renderLeaderboard();
            
            // On mobile, sometimes keeping focus is annoying, so we blur
            if(isMobile) playerNameInput.blur();
        }

        function startGame() {
            const name = playerNameInput.value.trim().toUpperCase();
            if (!name) {
                alert("ENTER A NAME, WARRIOR.");
                return;
            }
            playerName = name;
            
            // Reset Game Logic
            score = 0;
            scoreDisplay.innerText = "SOULS: 0";
            enemies.length = 0;
            particles.length = 0;
            
            initDragon();
            spawnFood();
            
            gameState = 'playing';
            menuOverlay.classList.add('hidden');
        }

        startBtn.addEventListener('click', startGame);

        function gameOver() {
            // Save Score
            saveScore(playerName, score);
            
            // Visual Death Effect
            const head = segments[0];
            for(let i=0; i<30; i++) {
                particles.push(new Particle(head.x, head.y, Math.random() * Math.PI * 2, 'death'));
            }

            // Return to Menu after brief delay
            setTimeout(() => {
                showMenu("SLAIN", `${playerName} DEVOURED ${score} SOULS`);
            }, 1000);
            
            gameState = 'menu_transition'; // Prevent updates but allow particles
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            isMobile = width < 768;
            if (gameState === 'playing' && segments.length === 0) {
                 initDragon();
            }
            if(mouseX === 0 && mouseY === 0) {
                mouseX = width / 2;
                mouseY = height / 2;
            }
        }

        // Init
        initDragon();
        window.addEventListener('resize', resize);
        resize();
        renderLeaderboard(); // Show initial stats

        // Input Handling
        function updateInput(x, y) {
            // Only update dragon target if playing
            if (gameState === 'playing') {
                mouseX = x;
                mouseY = y;
            } else {
                // In menu, maybe just slowly circle center or do nothing
            }
        }

        window.addEventListener('mousemove', (e) => updateInput(e.clientX, e.clientY));

        window.addEventListener('touchmove', (e) => {
            if (gameState !== 'playing') return;
            const touchYOffset = isMobile ? -50 : 0; 
            updateInput(e.touches[0].clientX, e.touches[0].clientY + touchYOffset);
            e.preventDefault();
        }, { passive: false });

        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('touchstart', (e) => {
            if (gameState !== 'playing') return;
            isMouseDown = true;
            const touchYOffset = isMobile ? -50 : 0;
            updateInput(e.touches[0].clientX, e.touches[0].clientY + touchYOffset);
        }, { passive: false });
        window.addEventListener('touchend', () => isMouseDown = false);

        // --- Particles & Drawing ---

        class Particle {
            constructor(x, y, angle, colorType = 'fire') {
                this.x = x;
                this.y = y;
                this.colorType = colorType;
                const speed = (Math.random() * 5 + 2);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.02;
                this.size = (Math.random() * 6 + 3);
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.size *= 0.92;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.globalCompositeOperation = 'lighter';
                if (this.colorType === 'soul') ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                else if (this.colorType === 'death') ctx.fillStyle = `rgba(200, 20, 20, ${this.life})`;
                else {
                    const r = 223; 
                    const g = 37 + Math.random() * 100; 
                    const b = 49; 
                    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`; 
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawClaw(ctx, x, y, angle, side) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            const s = isMobile ? 0.8 : 1.0; 
            ctx.translate(0, side * 25 * s); 
            ctx.fillStyle = PALETTE.white; 
            ctx.strokeStyle = PALETTE.black; 
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(20 * s, side * 10 * s); 
            ctx.lineTo(35 * s, 0); 
            ctx.stroke();
            ctx.translate(35 * s, 0);
            ctx.rotate(side * 0.5); 
            ctx.beginPath();
            for(let i=-1; i<=1; i++) {
                ctx.moveTo(0,0);
                ctx.quadraticCurveTo(15 * s, i*5 * s, 20 * s, (i*8 + side*5) * s);
                ctx.lineTo(15 * s, i*5 * s);
            }
            ctx.fillStyle = PALETTE.red; 
            ctx.fill();
            ctx.restore();
        }

        function drawSpike(ctx, size) {
            ctx.beginPath();
            ctx.moveTo(-size/2, 0);
            ctx.bezierCurveTo(-size/4, -size*1.5, size/4, -size*1.5, size/2, -size/2); 
            ctx.lineTo(0, -size * 1.8);
            ctx.lineTo(-size/2, 0);
            ctx.fill();
        }

        function drawFood(ctx) {
            if (!food.active) return;
            ctx.save();
            ctx.translate(food.x, food.y);
            ctx.rotate(food.angle);
            ctx.shadowBlur = 20;
            ctx.shadowColor = PALETTE.red;
            const s = isMobile ? 12 : 15;
            ctx.fillStyle = PALETTE.white;
            ctx.beginPath();
            ctx.moveTo(0, -s);
            ctx.lineTo(s, 0);
            ctx.lineTo(0, s);
            ctx.lineTo(-s, 0);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = PALETTE.red;
            ctx.beginPath();
            ctx.arc(0, 0, s/2, 0, Math.PI*2);
            ctx.fill();
            ctx.restore();
        }

        // --- Main Loop ---

        function update() {
            // Update particles regardless of state (for death effects)
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            if (gameState === 'menu' || gameState === 'menu_transition') {
                // Background animation: Move dragon in circle
                if (segments.length > 0) {
                    const time = Date.now() * 0.001;
                    const leader = segments[0];
                    const centerX = width/2;
                    const centerY = height/2;
                    const radius = Math.min(width, height) * 0.3;
                    
                    const targetX = centerX + Math.cos(time) * radius;
                    const targetY = centerY + Math.sin(time) * radius;
                    
                    // Manually move leader towards circle path
                    const dx = targetX - leader.x;
                    const dy = targetY - leader.y;
                    const angle = Math.atan2(dy, dx);
                    
                    leader.x += Math.cos(angle) * 2; // Slow speed
                    leader.y += Math.sin(angle) * 2;
                    leader.angle = angle;
                    
                    // Propagate to body
                    updateBodySegments();
                }
                return;
            }

            if (gameState === 'playing') {
                // Difficulty
                const desiredEnemies = Math.floor(score / 5);
                if (enemies.length < desiredEnemies) {
                    enemies.push(new Enemy());
                }

                enemies.forEach(e => e.update());

                // Leader Movement
                const leader = segments[0];
                const dx = mouseX - leader.x;
                const dy = mouseY - leader.y;
                const angle = Math.atan2(dy, dx);
                const speed = isMobile ? 0.30 : 0.25; 
                leader.x += dx * speed;
                leader.y += dy * speed;
                leader.angle = angle;

                // Collision: Head vs Enemies
                const headHitbox = baseSize * 0.8;
                for (let enemy of enemies) {
                    const dist = Math.hypot(leader.x - enemy.x, leader.y - enemy.y);
                    if (dist < (headHitbox + enemy.size)) {
                        gameOver();
                        return; 
                    }
                }

                // Collision: Head vs Own Body (Ouroboros)
                // Only active if dragon is long enough (prevents instant death on spawn/small size)
                if (segments.length > 25) {
                    // Skip the first 15 segments to prevent self-collision during tight turns
                    for (let i = 15; i < segments.length; i++) {
                        const bodyPart = segments[i];
                        const dist = Math.hypot(leader.x - bodyPart.x, leader.y - bodyPart.y);
                        // Collision threshold slightly smaller than baseSize to be forgiving
                        if (dist < baseSize * 0.6) {
                            gameOver();
                            return;
                        }
                    }
                }

                // Food Collision
                if (food.active) {
                    const distToFood = Math.hypot(leader.x - food.x, leader.y - food.y);
                    const eatDistance = isMobile ? 40 : 30; 
                    if (distToFood < eatDistance) {
                        score++;
                        scoreDisplay.innerText = "SOULS: " + score;
                        food.active = false;
                        for(let i=0; i<8; i++) {
                            particles.push(new Particle(food.x, food.y, Math.random() * Math.PI * 2, 'soul'));
                        }
                        const tail = segments[segments.length - 1];
                        for(let g=0; g<3; g++) { 
                            segments.push({ x: tail.x, y: tail.y, angle: tail.angle });
                        }
                        setTimeout(spawnFood, 100); 
                    }
                }
                food.angle += 0.05; 

                updateBodySegments();

                // Fire input
                if (isMouseDown) {
                    const head = segments[0];
                    const spread = 0.4;
                    const fireAngle = head.angle + (Math.random() - 0.5) * spread;
                    const emissionRate = isMobile ? 1 : 2;
                    for(let k=0; k<emissionRate; k++) {
                        particles.push(new Particle(head.x, head.y, fireAngle, 'fire'));
                    }
                }
            }
        }

        function updateBodySegments() {
            const targetDist = isMobile ? 12 : 12; 
            for (let i = 1; i < segments.length; i++) {
                const current = segments[i];
                const prev = segments[i - 1];
                const dx = prev.x - current.x;
                const dy = prev.y - current.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                if (dist > targetDist) {
                   const tx = prev.x - Math.cos(angle) * targetDist;
                   const ty = prev.y - Math.sin(angle) * targetDist;
                   const tension = isMobile ? 0.6 : 0.5;
                   current.x += (tx - current.x) * tension; 
                   current.y += (ty - current.y) * tension;
                   current.angle = angle;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const geoScale = isMobile ? 0.85 : 1.0;

            if (gameState === 'playing') {
                drawFood(ctx);
                enemies.forEach(e => e.draw(ctx));
            }
            
            // Draw particles (even in menu)
            particles.forEach(p => p.draw(ctx));

            // Draw Dragon (Always visible, even in menu background)
            if (segments.length > 0) {
                 // Arms
                const shoulderSeg = segments[6];
                if (shoulderSeg) {
                    drawClaw(ctx, shoulderSeg.x, shoulderSeg.y, shoulderSeg.angle, 1);
                    drawClaw(ctx, shoulderSeg.x, shoulderSeg.y, shoulderSeg.angle, -1);
                }

                // Body
                for (let i = segments.length - 1; i >= 0; i--) {
                    const s = segments[i];
                    const isHead = i === 0;
                    ctx.save();
                    ctx.translate(s.x, s.y);
                    ctx.rotate(s.angle);

                    const originalHeadSize = 28 * geoScale;
                    const originalBaseSize = baseSize; 
                    const taperLength = segments.length + 8; 
                    const size = isHead ? originalHeadSize : originalBaseSize * (1 - i / taperLength);
                    
                    ctx.fillStyle = PALETTE.white; 
                    ctx.strokeStyle = PALETTE.black; 
                    ctx.lineWidth = 1;

                    if (isHead) {
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = "rgba(223, 37, 49, 0.4)"; 
                        ctx.beginPath();
                        ctx.fillStyle = PALETTE.white;
                        ctx.moveTo(0, -5 * geoScale);
                        ctx.bezierCurveTo(-20 * geoScale, -15 * geoScale, -40 * geoScale, -40 * geoScale, -60 * geoScale, -30 * geoScale); 
                        ctx.lineTo(-10 * geoScale, -10 * geoScale);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.moveTo(0, 5 * geoScale);
                        ctx.bezierCurveTo(-20 * geoScale, 15 * geoScale, -40 * geoScale, 40 * geoScale, -60 * geoScale, 30 * geoScale);
                        ctx.lineTo(-10 * geoScale, 10 * geoScale);
                        ctx.fill();
                        ctx.fillStyle = PALETTE.white;
                        ctx.beginPath();
                        ctx.moveTo(10 * geoScale, -10 * geoScale);
                        ctx.lineTo(35 * geoScale, -5 * geoScale); 
                        ctx.lineTo(35 * geoScale, 5 * geoScale);  
                        ctx.lineTo(10 * geoScale, 10 * geoScale); 
                        ctx.lineTo(-10 * geoScale, 0); 
                        ctx.closePath();
                        ctx.fill();
                        ctx.fillStyle = PALETTE.black; 
                        ctx.beginPath();
                        ctx.moveTo(15 * geoScale, -8 * geoScale);
                        ctx.lineTo(25 * geoScale, -2 * geoScale);
                        ctx.lineTo(15 * geoScale, 0);
                        ctx.fill();
                        ctx.fillStyle = PALETTE.red; 
                        ctx.beginPath();
                        ctx.arc(18 * geoScale, -4 * geoScale, 1.5 * geoScale, 0, Math.PI*2);
                        ctx.fill();
                    } else {
                        if (i % 3 === 0 && i < segments.length - 5) {
                            ctx.fillStyle = PALETTE.red; 
                            drawSpike(ctx, size);
                        }
                        ctx.fillStyle = PALETTE.white;
                        ctx.beginPath();
                        ctx.moveTo(size/2, 0);
                        ctx.lineTo(0, size/2);
                        ctx.lineTo(-size/2, 0);
                        ctx.lineTo(0, -size/2);
                        ctx.closePath();
                        ctx.fill();
                        ctx.fillStyle = PALETTE.black;
                        ctx.beginPath();
                        ctx.moveTo(0, -size/4);
                        ctx.lineTo(size/4, 0);
                        ctx.lineTo(0, size/4);
                        ctx.lineTo(-size/4, 0);
                        ctx.fill();
                    }
                    if (i === segments.length - 1) {
                        ctx.fillStyle = PALETTE.red;
                        ctx.beginPath();
                        ctx.moveTo(0,0);
                        ctx.lineTo(-20 * geoScale, -10 * geoScale);
                        ctx.lineTo(-5 * geoScale, 0);
                        ctx.lineTo(-20 * geoScale, 10 * geoScale);
                        ctx.fill();
                    }
                    ctx.restore();
                }
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        loop();

    </script>
